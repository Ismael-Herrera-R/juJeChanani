                <h3>Ju je ch'anani</h3>
                <p>
                    Es un sitio web donde las personas que están aprendiendo p'urhepecha pueden encontrar algunos juegos para estudiar los contenidos revisados en sus cursos o sesiones. <br>
                    Se concibe como una herramienta complementaria al libro <i><a href="../Ju je uantani/index.html">Ju je uantani: Manual para la enseñanza de la lengua p'urhepecha</a></i>, razón por la que sigue las convenciones ortográficas establecidas en dicho manual. <br>
                    Se creó gracias al programa de servicio social “Elaboración de material didáctico para la enseñanza de la lengua p'urhepecha” coordinado por la Mtra. Sue Meneses y con el trabajo de dos estudiantes de la licenciatura en Literatura Intercultural de la UNAM; si quieres saber más sobre este par de personas puedes picar <a href="../Personas/index.html">aquí</a>.
